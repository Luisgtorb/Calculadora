<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="website icon" type="png" href="Icon/img.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="app">

    <fieldset class="container">
      <legend class="container_titulo">Suma - Resta - Multiplicación - División</legend>
      <label for="valor1" class="container_parrafo">Introduce el valor del 1er termino <input type="text" name="valor1" class="container_input" autofocus data-uno><br><br></label>
      <label for="valor2" class="container_parrafo">Introduce el valor del 2do termino <input type="text" name="valor2" class="container_input" data-dos><br><br></label>
      <div class="btn">
        <input type="button" name="btnSuma" value="Sumar" class="container_btn" onclick="sumar(valorUno,valorDos)" data-btnSuma>
        <input type="button" name="btnResta" value="Restar" class="container_btn" onclick="restar(valorUno,valorDos)" data-btnResta>
        <input type="button" name="btnMultiplica" value="Multiplicar" class="container_btn" onclick="multiplicar(valorUno,valorDos)" data-btnMultiplica>
        <input type="button" name="btnDivide" value="Dividir" class="container_btn" onclick="dividir(valorUno,valorDos)" data-btnDivide>
        <input type="button" name="btnBorra" value="Borrar" class="container_btn" data-btnBorra>
      </div>

    </fieldset>

    <script src="app.js"></script>
  </body>
</html>
